<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <style>
        /* Aquí puedes agregar estilos para mejorar la UI */
    </style>
</head>
<body>
    <h1>Sube una imagen para analizarla</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit">Subir imagen</button>
    </form>

    <h2>Imagen original</h2>
    <img id="originalImage" src="" alt="Imagen Original" style="max-width: 100%;">

    <h2>Imágenes procesadas</h2>
    <div id="processedImages"></div>

    <script>
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', document.getElementById('image').files[0]);

            const response = await fetch('/upload', {
    method: 'POST',
    body: formData,
});

const result = await response.json();
if (result.images) {
    document.getElementById('originalImage').src = result.images[0];

    const processedImagesDiv = document.getElementById('processedImages');
    processedImagesDiv.innerHTML = '';
    result.images.slice(1).forEach(img => {
        const imgElement = document.createElement('img');
        imgElement.src = img;
        imgElement.style.maxWidth = '100%';
        processedImagesDiv.appendChild(imgElement);
    });
}

        });
    </script>
</body>
</html>
